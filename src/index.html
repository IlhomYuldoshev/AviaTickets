<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Avia-tickets</title>
  </head>
  <body>
    <nav class="header blue">
      <div class="nav-wrapper container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia-tickets</a>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field">
              <select id="currency">
                <option value="USD">$ US Dollar</option>
                <option value="EUR">â‚¬ Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">
            <div class="card">
              <form action="" name="locationControls">
                <div class="card-content">
                  <div class="card-title">Choose your ticket</div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    />
                    <label for="datepicker-depart">Depart date</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    />
                    <label for="datepicker-return">Return date</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light blue darken-2"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="
                      btn
                      waves-effect waves-light
                      blue-grey
                      lighten-1
                      ml-auto
                    "
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
